<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e3350d;
            margin-bottom: 30px;
        }
        #pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .pokemon-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .pokemon-card:hover {
            transform: translateY(-5px);
        }
        .pokemon-card h3 {
            text-align: center;
            margin: 10px 0;
            color: #333;
        }
        .pokemon-card img {
            width: 100%;
            height: auto;
            display: block;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .details-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
        }
        .pokemon-image {
            text-align: center;
            margin-bottom: 20px;
        }
        .pokemon-image img {
            width: 200px;
            height: 200px;
        }
        .stat-group {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .stat-group h3 {
            margin-top: 0;
            color: #e3350d;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <div id="pokemon-list"></div>
        <div id="loading">Loading...</div>
    </div>
    
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="pokemon-details"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
